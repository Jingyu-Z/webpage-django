{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="center-content">
            <h1>Are you sure you want to delete "{{ recipe.name }}"?</h1>
            <form method="post">
                {% csrf_token %}
                <button class="button delete-button" type="submit">Yes, delete it</button>
            </form>
            <a class="button cancel-button" href="{% url 'recipe_detail' recipe.id %}">Cancel</a>
        </div>
    </div>
{% endblock %}
